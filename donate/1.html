<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top to Bottom Animation</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden; /* Prevent scrolling during animation */
}

.content {
    opacity: 0; /* Start hidden */
    transform: translateY(-20px); /* Start slightly above */
    transition: opacity 0.5s ease, transform 0.5s ease; /* Transition for fade and move */
}

.show {
    opacity: 1; /* Fully visible */
    transform: translateY(0); /* Move into place */
}

     </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is a sample paragraph to demonstrate the loading animation.</p>
        <p>Here's another paragraph to showcase the effect.</p>
    </div>

</body>
</html>
